<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/head :: head"></head>

<div class="container py-3">

  <header th:insert="blocks/header :: header"></header>

  <body>

  <h2>Customers</h2>

  <br>
  <div class="form-group row">
    <div class="col-sm-1">
      <a class="btn btn-primary" href="/customer-add" role="button">Add&nbspnew</a>
    </div>
  </div>


  <br>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Note</th>
      </tr>
      </thead>
      <tbody>
      <div th:each="user : ${users}">
        <tr>
          <td th:text="${user.getId()}"/>
          <td><a th:href="@{/user-all/{id}(id=${user.getId()})}"
                 th:text="${user.getUsername()}">user</a></td>
        </tr>
      </div>
      </tbody>
    </table>
  </div>

  </body>

</div>

</html>
