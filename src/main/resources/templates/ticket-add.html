<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add ticket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">

    <header th:insert="blocks/header :: header"></header>

    <body>

    <h2>Add ticket</h2><br>

    <div class="col-lg-5">

        <form th:method="POST" th:action="@{/ticket-add}" th:object="${ticket}">
            <!--      <br>-->
            <!--      <div class="form-check">-->
            <!--        <label class="form-check-label" for="completed">Completed</label>-->
            <!--        <input class="form-check-input" type="checkbox" th:field="*{completed}" id="completed">-->
            <!--      </div><br>-->
            <label for="customerId" class="form-label">Customer</label>
            <select class="form-select" th:field="*{customerId}" name="customerId" id="customerId">
                <option th:value="0" th:text="Select"></option>
                <option th:each="customer : ${customers}" th:value="${customer.getId()}"
                        th:text="${customer.getName()}"></option>
            </select><br>
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" name="name" placeholder="Ticket name" id="name"><br>
            <label class="form-label" for="date">Date:</label>
            <input class="form-control" type="text" th:field="*{date}" name="date" placeholder="31.01.2077"
                   id="date"><br>
            <input class="btn btn-primary" type="submit" value="Create"/>
        </form>

    </div>

    </body>

</div>

</html>
