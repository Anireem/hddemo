<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:insert="blocks/head :: head"></head>

<div class="container py-3">

    <header th:insert="blocks/header :: header"></header>

    <body>

    <h2>Customers</h2>

    <br>
    <div class="form-group row">
        <div class="col-sm-1">
            <a class="btn btn-primary" href="/customer-add" role="button">Add&nbspnew</a>
        </div>
    </div>


    <br>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="customer : ${customers}">
                <tr>
                    <td th:text="${customer.getId()}"></td>
                    <td><a th:href="@{/customer-all/{id}(id=${customer.getId()})}"
                           th:text="${customer.getName()}">user</a></td>
                    <td th:text="${customer.getEmail()}"></td>
                    <td th:text="${customer.getNote()}"></td>
                </tr>
            </div>
            </tbody>
        </table>
    </div>

    </body>

</div>

</html>
