<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>


<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check" viewBox="0 0 16 16">
        <title>Check</title>
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
</svg>

<div class="container py-3">

    <header th:insert="blocks/header :: header"></header>

    <body>

    <h2>Tickets</h2>
    <a class="pt-30" href="/ticket-add">Create new</a>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date</th>
                <th>Completed</th>
                <th>Customer</th>
            </tr>
            </thead>
            <tbody>
                <div th:each="ticket : ${tickets}">
                    <tr>
                        <td th:text="${ticket.getId()}"></td>
                        <td><a th:href="@{/ticket-all/{id}(id=${ticket.getId()})}" th:text="${ticket.getName()}">user</a></td>
                        <td th:text="${ticket.getDate()}"></td>
                        <td th:text="${ticket.getCompleted()}"></td>
                        <td th:text="${ticket.getCustomerById(ticket.getCustomerId())}"></td>
                    </tr>
                </div>
            </tbody>
        </table>
    </div>

    </body>

</div>

</html>
